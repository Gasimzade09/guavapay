spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    platform: postgres
    url: jdbc:postgresql://localhost:5432/guavapay
    username: postgres
    password: admin
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    properties:
      #      DISABLE JPA VERSION EXCEPTION
      hibernate.temp.use_jdbc_metadata_defaults: false
    show-sql: true
jwt:
  secret: mySecretSignature
  expiration: 900000
  header: X-Auth-Token