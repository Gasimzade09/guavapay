databaseChangeLog:
  - changeSet:
      id: 1
      author: alishka
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(15)
              - column:
                  name: username
                  type: varchar(100)
        - createTable:
            tableName: card_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_holder_name
                  type: varchar(255)
              - column:
                  name: card_period
                  type: int
              - column:
                  name: urgent
                  type: boolean
              - column:
                  name: code_word
                  type: varchar(255)
              - column:
                  name: card_number
                  type: varchar(255)
              - column:
                  name: type_id
                  type: int
                  constraints:
                    foreignKeyName: fk_card_card_type
                    references: card_type(id)
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_time
                  type: timestamp
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: card_id
                  type: int
                  constraints:
                    foreignKeyName: fk_orders_card
                    references: card(id)
              - column:
                  name: card_type_id
                  type: int
                  constraints:
                    foreignKeyName: fk_orders_card_type
                    references: card_type(id)
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_orders_users
                    references: users(id)